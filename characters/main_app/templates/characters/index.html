{% extends 'base.html' %} {% block content %}

<h1>Character List</h1>

{% for character in characters %}
<a href="{% url 'detail' character.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ character.name }}</span>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
